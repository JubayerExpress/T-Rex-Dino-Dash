<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-rex Runner Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .game {
            border: 2px solid #000;
            width: 800px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        .dino {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 20px;
            height: 50px;
            background-color: #555;
            position: absolute;
            bottom: 0;
            right: -20px;
            animation: moveObstacle 2s linear infinite;
        }
        @keyframes moveObstacle {
            from {
                right: -20px;
            }
            to {
                right: 800px;
            }
        }
        .game-over {
            color: red;
            font-size: 24px;
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .score {
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .restart-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver">Game Over!</div>
        <button class="restart-btn" id="restartBtn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
